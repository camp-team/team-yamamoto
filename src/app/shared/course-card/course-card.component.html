<div class="card" *ngIf="author$ | async as author">
  <a [routerLink]="['/play-course/', course.id]"></a>
  <img
    class="card__image"
    onError="this.src='/assets/images/fake.png'"
    [src]=""
    alt="コースの画像"
  />
  <div class="card__contents">
    <img
      class="card__avatar"
      onError="this.src='/assets/images/fake.png'"
      [src]=""
      alt="ユーザーアバター"
    />
    <div class="card__items">
      <a [routerLink]="['/play-course/']">
        <p class="card__title">
          <!-- {{ article.title ? article.title : 'タイトル' }} -->
        </p>
        <span class="card__date">
          <!-- 投稿日:{{
            course.createdAt
              ? (course.createdAt.toDate() | date: 'yyyy/MM/dd')
              : '2020/12/05'
          }} -->
        </span>
      </a>
    </div>
