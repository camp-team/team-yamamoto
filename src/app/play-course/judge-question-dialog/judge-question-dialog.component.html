<h1 class="base-title" matDialogTitle>
  {{ isCrear ? '正解です！おめでとうございます！！' : '残念！不正解です。' }}
</h1>

<mat-dialog-content>
  <div class="image">
    <img
      src="/assets/images/{{ isCrear ? 'correct' : 'incorrect' }}.png"
      alt="問題判定の画像"
    />
  </div>
  <ng-container *ngIf="!isCrear">
    <h2>ヒント</h2>
    <p>
      {{ data.hint }}
    </p>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="buttons">
    <button mat-button matDialogClose>閉じる</button>
    <button
      *ngIf="isCrear"
      mat-raised-button
      color="primary"
      [matDialogClose]="true"
    >
      {{ data.isCompleted ? '結果画面に進む' : '次の問題に進む' }}
    </button>
  </div>
</mat-dialog-actions>
